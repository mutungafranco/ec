{% extends "app/base.html" %}
{% load static %}

{% block title %}About{% endblock title %}

{% block banner-slider %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'app/banner/b1.jpg' %}" class="d-block w-80" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/banner/b2.jpg' %}" class="d-block w-90" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/banner/b3.jpg' %}" class="d-block w-90" alt="Banner 3">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/banner/b4.jpg' %}" class="d-block w-90" alt="Banner 4">
        </div>
    </div>
</div>
{% endblock banner-slider %}

{% block main-content %}
<div class="container mt-3">
    <div class="row">
        <div class="col text-center">
            <h2>Contact Us</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <p class="fs-4 text-center">Address: </p>
            <p class="fs-4 text-center">Contact: </p>
            <p class="fs-4 text-center">Email: </p>
        </div>
    </div>
</div>
{% endblock main-content %}
